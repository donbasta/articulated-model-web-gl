<html>
    <head>
        <link rel="stylesheet" href="../src/styles.css"/>
        <script id = "vertex" type = "x-shader/x-vertex">
            attribute vec4 a_pos;
            uniform mat4 u_proj_mat;
            uniform vec3 u_resolution;
            
            void main() {
                vec3 pos = (u_proj_mat * a_pos).xyz;
                vec3 a = pos / u_resolution;
                vec3 b = a * 2.0;
                vec3 c = b - 1.0;
                gl_Position = vec4(c, 1);
            }
        </script>

        <script id = "fragment" type = "x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif

            uniform vec4 u_fragColor;

            void main() {
                gl_FragColor = u_fragColor;
            }
        </script>
    </head>

    <body onload="start()">
        <div class = "navbar">
            <div class="navbar-saveload">
                <button class="btn" type = "button" id = "save-button" onclick="saveShapes()">Save</button>
                <input type = "file" id = "load-filename" onchange="checkLoad()" multiple/>
                <button class="btn" type = "button" id = "load-button" onclick="load()" disabled="true">Load</button>
            </div>
        </div>

        <div class = "master-container">
            <div class = "container center">
                <canvas id = "draw-shape" width = "500" height = "500"></canvas>
            </div>
        </div>

        <button class="btn" onclick="test1()">
            Add sample articulated model 1
        </button>

        <button class="btn" onclick="test2()">
            Add sample articulated model 2
        </button>


    </body>
    <script type = "text/javascript" src= "../src/main.js"></script>
    <script type = "text/javascript" src= "../src/GLObject.js"></script>
    <script type = "text/javascript" src= "../src/matrix.js"></script>
</html>
